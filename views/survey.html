<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm Survey</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h1>Midterm Survey</h1>
<div class="container-fluid">
<form method="post" action="#">
<label for="name">Name: </label>
<input type="text" name="name" id="name" class="form-group"><br>
    <p>Check all that apply:</p>
    <repeat group="{{@options}}" value="{{@choices}}">
        <input type="checkbox" name="answers[]" value="{{@choices}}">{{@choices}}<br>
    </repeat>
    <button type="submit">Submit</button>
</form>
</div>
</body>
</html>
